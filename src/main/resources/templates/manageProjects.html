<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Projects</title>
</head>
<body>
<div class="dashboard">
    <h1>Manager Dashboard</h1>
    <ul>
        <li><a href="/managers/projects">Manage Projects</a></li>
        <li><a href="/managers/developers">Manage Developers</a></li>
        <li><a href="/managers/skills">Manage Skills</a></li>
        <li><a href="/managers/assignments">Manage Assignments</a></li>
        <li><a href="/managers/evaluations">Manage Evaluations</a></li>
    </ul>
</div>

<div class="content">
    <h2>Manage Projects</h2>

    <!-- Display success/error messages -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- List of Projects -->
    <h3>Project List</h3>
    <ul>
        <li th:each="project : ${projects}">
            <span th:text="${project.name}"></span>

            <!-- Link to edit project -->
            <a th:href="@{/managers/projects/edit/{id}(id=${project.id})}">Edit</a>

            <!-- Delete project form -->
            <form th:action="@{/managers/projects/delete}" method="post" style="display:inline;">
                <input type="hidden" th:name="projectId" th:value="${project.id}" />
                <button type="submit" onclick="return confirm('Are you sure you want to delete this project?');">Delete</button>
            </form>
        </li>
    </ul>

    <!-- Form for adding or updating a project -->
    <h3 th:if="${projectForm != null}">Edit Project</h3>
    <h3 th:unless="${projectForm != null}">Add Project</h3>
    <form th:action="@{/managers/projects}" method="post">
        <input type="hidden" th:if="${projectForm != null}" th:name="id" th:value="${projectForm.id}" />

        <label for="name">Project Name</label>
        <input type="text" id="name" name="name" th:value="${projectForm != null ? projectForm.name : ''}" required />

        <label for="description">Project Description</label>
        <textarea id="description" name="description" th:value="${projectForm != null ? projectForm.description : ''}" required></textarea>

        <button type="submit" th:text="${projectForm != null ? 'Update Project' : 'Add Project'}"></button>
    </form>
</div>

</body>
</html>
