<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Skills</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="navbar">
    <ul>
        <li><a href="/developers/dashboardDeveloper">Home</a></li>
        <li><a href="/developers/projects">Projects</a></li>
        <li><a href="/developers/skills">Skills</a></li>
        <li><a href="/developers/profile">Profile</a></li>
    </ul>
</div>

<div class="content">
    <h2>Manage Skills</h2>

    <!-- Display existing skills with checkboxes -->
    <form action="/developers/skills" method="post">
        <ul>
            <li th:each="skill : ${skills}">
                <label>
                    <input type="checkbox" name="skillIds" th:value="${skill.id}" />
                    <span th:text="${skill.name}"></span>
                </label>
            </li>
        </ul>

        <!-- Submit button -->
        <button type="submit">Update Skills</button>
    </form>
</div>

</body>
</html>
