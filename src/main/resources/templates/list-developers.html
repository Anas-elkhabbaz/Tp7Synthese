<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Developers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 5px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .add-btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            text-align: center;
            background-color: #28a745;
        }
    </style>
</head>
<body>
<h2>List of Developers</h2>
<a href="/developers/showFormAdd" class="btn add-btn">Add Developer</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf loop to display developers -->
    <tr th:each="developer : ${developers}">
        <td th:text="${developer.id}">1</td>
        <td th:text="${developer.name}">JohnDoe</td>
        <td th:text="${developer.email}">john@example.com</td>
        <td>
            <a th:href="@{/developers/loadFormUpdate(developerId=${developer.id})}" class="btn">Update</a>
            <a th:href="@{/developers/delete(developerId=${developer.id})}" class="btn" style="background-color: #dc3545;">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
