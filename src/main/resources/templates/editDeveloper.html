<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Developer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003366;"> <!-- Bleu marine -->
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/developers/dashboardDeveloper">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/developers/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/developers/skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/developers/profile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Form for editing a developer -->
<div class="container mt-5 bg-white p-4 rounded shadow">
    <h3>Edit Developer</h3>
    <form th:action="@{/managers/developers/edit/{id}(id=${developer.id})}" method="post">
        <input type="hidden" th:name="id" th:value="${developer.id}" />

        <!-- Developer Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Developer Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${developer.name}" required />
        </div>

        <!-- Developer Login -->
        <div class="mb-3">
            <label for="login" class="form-label">Developer Login</label>
            <input type="text" id="login" name="login" class="form-control" th:value="${developer.login}" required />
        </div>

        <!-- Developer Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Developer Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${developer.email}" required />
        </div>

        <!-- Developer Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Developer Password</label>
            <input type="password" id="password" name="password" class="form-control" th:value="${developer.password}" required />
        </div>

        <!-- Experience -->
        <div class="mb-3">
            <label for="experience" class="form-label">Experience (in years)</label>
            <input type="number" id="experience" name="experience" class="form-control" th:value="${developer.experience}" required />
        </div>

        <!-- Skills Dropdown -->
        <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <select id="skills" name="skills" class="form-select" required>
                <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.name}"></option>
            </select>
        </div>

        <!-- Disponibility Checkbox -->
        <div class="mb-3">
            <label for="disponibility" class="form-check-label">Disponibility</label>
            <input type="checkbox" id="disponibility" name="disponibility" class="form-check-input" th:checked="${developer.disponibility}" />
        </div>

        <button type="submit" class="btn btn-primary">Update Developer</button>
    </form>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
