<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Styles personnalisés */
    body {
      background-color: #f2f2f2; /* Gris clair */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error-message {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .success-message {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #003366; /* Bleu marine */
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244; /* Bleu marine plus foncé */
    }
    .footer {
      text-align: center;
      margin-top: 15px;
    }
    .footer a {
      text-decoration: none;
      color: #003366; /* Bleu marine */
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Reset Password</h2>
  <!-- Error and Success Messages -->
  <div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
  </div>
  <div th:if="${success}" class="success-message">
    <p th:text="${success}"></p>
  </div>

  <form th:action="@{/developers/forgot-password}" method="post">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <!-- New Password -->
    <div class="form-group">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" name="newPassword" placeholder="Enter your new password" required>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your new password" required>
    </div>

    <!-- Submit -->
    <button type="submit">Reset Password</button>
  </form>

  <div class="footer">
    <p><a th:href="@{/developers/login}">Back to Login</a></p>
  </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
