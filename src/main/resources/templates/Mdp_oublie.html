<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    input, button {
      font-size: 14px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Forgot Password</h2>
  <form th:action="@{/forgot-password}" method="post">
    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Submit -->
    <button type="submit">Reset Password</button>
  </form>
  <div class="footer">
    Remembered your password? <a th:href="@{/login}">Login</a>
  </div>
</div>
</body>
</html>
