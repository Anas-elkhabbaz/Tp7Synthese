<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Skill</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Gris clair */
        }
        .navbar {
            background-color: #003366; /* Bleu marine */
        }
        .navbar a {
            color: white !important;
        }
        .content {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003366;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Developer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/developers/dashboardDeveloper">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="/developers/profile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container content">
    <h2 class="text-center">Edit Your Skill</h2>

    <form th:action="@{/developers/skills/edit/{id}(id=${skill.getId()})}" method="post" th:object="${developers}">
        <!-- Hidden field for the skill ID -->
        <input type="hidden" th:name="id" th:value="${skill.id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Skill Name</label>
            <input type="text" id="name" class="form-control" th:name="name" th:value="${skill.name}" required />
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <br>
    <a href="/developers/dashboardDeveloper" class="btn btn-secondary">Back to Skills List</a>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
