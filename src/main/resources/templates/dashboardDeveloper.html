<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Gris clair */
        }
        .navbar {
            background-color: #003366; /* Bleu marine */
        }
        .navbar a {
            color: white !important;
        }
        .content {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light text-dark">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003366;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Developer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/developers/dashboardDeveloper">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="/developers/profile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container content mt-5 bg-white p-4 rounded shadow">
    <h1 class="text-center text-primary">Welcome, <span th:text="${developer.getName()}"></span></h1>

    <!-- Assigned Projects Section -->
    <div class="mt-4">
        <h2 class="text-secondary">Assigned Projects</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="project : ${assignedProjects}" th:text="${project.title}"></li>
            <li class="list-group-item" th:each="project : ${assignedProjects}" th:text="${project.description}"></li>
            <li class="list-group-item" th:each="project : ${assignedProjects}" th:text="${project.estimated_duration}"></li>
            <li class="list-group-item" th:each="project : ${evaluation}" th:number="${project.getRating()}"></li>
            <li class="list-group-item" th:each="project : ${evaluation}" th:text="${project.getFeedback()}"></li>
        </ul>
    </div>

    <!-- Skills Section -->
    <div class="mt-4">
        <h2 class="text-secondary">Skills</h2>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="skill : ${skills}">
                <span th:text="${skill.name}"></span>
                <a th:href="@{/developers/skills/edit/{id}(id=${skill.getId()})}" class="btn btn-sm btn-outline-primary">Update</a>
            </li>

        </ul>
    </div>

    <!-- Personal Information Section -->
    <div class="mt-4">
        <h2 class="text-secondary">Personal Information</h2>
        <p><strong>Name:</strong> <span th:text="${developer.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${developer.email}"></span></p>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
